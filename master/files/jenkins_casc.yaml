jenkins:
  systemMessage: "This jenkins instance is configured by the configuration as Code plugin"
  slaveAgentPort: 50000
  agentProtocols:
    - "JNLP4-connect"
    - "Ping"
  updateCenter:
    sites:
      - id: "default"
        url: "https://updates.jenkins.io/current/update-center.json"
  securityRealm:
    bitbucket:
      clientId: ${BITBUCKET_CLIENT_ID}
      secretClientSecret: ${BITBUCKET_CLIENT_SECRET}
  authorizationStrategy:
    globalMatrix:
      grantedPermissions:
        - "Overall/Read:authenticated"
        - "Job/Read:authenticated"
        - "View/Read:authenticated"
        - "Overall/Administer:authenticated"
  crumbIssuer: "standard"
  clouds:
  - kubernetes:
      name: "kubernetes-agent"
      namespace: ${NAMESPACE}
      jenkinsUrl: ${JENKINS_SVC_URL}
      containerCap: 10
      containerCapStr: "10"
      templates:
      - containers:
        - name: "jnlp-agent"
          image: "jenkins/inbound-agent:latest"
          workingDir: "/home/jenkins/agent"
          livenessProbe:
            failureThreshold: 0
            initialDelaySeconds: 0
            periodSeconds: 0
            successThreshold: 0
            timeoutSeconds: 0
        namespace: "${NAMESPACE}"
        label: "kube-agent"
        name: "kube-agent"
        showRawYaml: false
        yamlMergeStrategy: "merge"
globalCredentialsConfiguration:
  configuration:
    providerFilter:
      includes:
        classNames:
        - "com.cloudbees.hudson.plugins.folder.properties.FolderCredentialsProvider"
        - "com.cloudbees.plugins.credentials.SystemCredentialsProvider$ProviderImpl"
        - "com.cloudbees.plugins.credentials.UserCredentialsProvider"
    typeFilter: "none"
tool:
  git:
    installations:
      - name: git
        home: /usr/local/bin/git